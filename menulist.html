<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./menulist.css">
</head>
<body>
    <div class="menu-container">
     <div class="menuheading">
        <h1>Menu list</h1>
     </div>
     <div class="menucontent">
         <div class="row1">
            <div class="menuitems">
                <div>
                    <img src="./dessertgallery/cakes.jpg" alt="">
                </div>
                <h3>Cake</h3>
                <span>$15</span>
            </div>
            <div class="menuitems">
                <div>
                    <img src="./dessertgallery/cookies&biscuit.jpg" alt="">
                </div>
                <h3>Cookies & Biscuits</h3>
                <span>$3</span>
            </div>
            <div class="menuitems">
                <div>
                    <img src="./dessertgallery/pastries.jpg" alt="">
                </div>
                <h3>Pastries</h3>
                <span>$3.5</span>
            </div>
            <div class="menuitems">
                <div>
                    <img src="./dessertgallery/custard & puddings.png" alt="">
                </div>
                <h3>Custards & puddings</h3>
                <span>$5</span>
            </div>
         </div>
         <div class="row2">
            <div class="menuitems">
                <div class="itemimg">
                    <img src="./dessertgallery/krispy-kreme-churro-doughnuts.jpg" alt="">
                </div>
                <h3>Doughnuts & Churros</h3>
                <span>$4.2</span>
            </div>
            <div class="menuitems">
                <div class="itemimg">
                    <img src="./dessertgallery/icecream.jpeg" alt="">
                </div>
                <h3>Icecreams</h3>
                <span>$2.5</span>
            </div>
            <div class="menuitems">
                <div class="itemimg">
                    <img src="./dessertgallery/jello & marshmallow.jpg" alt="">
                </div>
                <h3>Jello & Marshmallow</h3>
                <span>$2</span>
            </div>
            <div class="menuitems">
                <div class="itemimg">
                    <img src="./dessertgallery/macaron.jpeg" alt="">
                </div>
                <h3>Macarons</h3>
                <span>$3.2</span>
            </div>
         </div>
         <div class="row3">
            <div class="menuitems">
                <div class="itemimg">
                    <img src="./dessertgallery/Mini-Fruit-Tarts-.jpg" alt="">
                </div>
                <h3>Tarts</h3>
                <span>$4.8</span>
            </div>
            <div class="menuitems">
                <div class="itemimg">
                    <img src="./dessertgallery/cobblers.jpg" alt="">
                </div>
                <h3>Cobblers</h3>
                <span>$6</span>
            </div>
            <div class="menuitems">
                <div class="itemimg">
                    <img src="./dessertgallery/chocolate confections.jpg" alt="">
                </div>
                <h3>Chocolate Confections</h3>
                <span>&8</span>
            </div>
            <div class="menuitems">
                <div class="itemimg">
                    <img src="./dessertgallery/parfait.jpg" alt="">
                </div>
                <h3>Parfaits</h3>
                <span>$7.6</span>
            </div>
         </div>
     </div>
    </div>
</body>
</html>
